<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow" id="signupCard">
    <div class="card-body p-4">
        <!-- 돌아가기 버튼 -->
        <div class="d-flex justify-content-start mb-3">
            <a href="main_page.html" class="btn btn-secondary">← 돌아가기</a>
        </div>
        <!-- 다크모드 버튼 -->
        <div class="d-flex justify-content-start mb-3">
            <button id="darkModeToggle" class="btn btn-outline-dark btn-sm">🌙 DarkMode</button>
        </div>
      <h2 class="mb-4 text-center" id="signupTitle">회원가입</h2>
      <form id="signupForm">
      <!-- 아이디 -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="userId" placeholder="아이디" required />
            <label for="userId">아이디</label>
        </div>

        <!-- 비밀번호 -->
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="비밀번호" required />
            <label for="password">비밀번호</label>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호 확인" required />
            <label for="confirmPassword">비밀번호 확인</label>
        </div>

        <!-- 이름 -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="이름" required />
            <label for="name">이름</label>
        </div>

        <!-- 전화번호 -->
        <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="phone" placeholder="전화번호" required />
            <label for="phone">전화번호</label>
        </div>

        <!-- 성별 -->
        <div class="form-floating mb-3">
            <select class="form-select" id="gender" required>
            <option value="" selected disabled>선택하세요</option>
            <option value="male">남성</option>
            <option value="female">여성</option>
            </select>
            <label for="gender">성별</label>
        </div>

        <!-- 이메일 -->
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="이메일" required />
            <label for="email">이메일</label>
        </div>

        <!-- 오류 메시지 -->
        <div id="errorMsg" class="text-danger mb-3" style="display: none;"></div>

        <!-- 제출 버튼 -->
        <button type="submit" class="btn btn-primary w-100">회원가입</button>
    </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); 

      // 비밀번호 유효성 검사
      if (password.value !== confirmPassword.value) {
        errorMsg.textContent = "❗ 비밀번호가 일치하지 않습니다.";
        errorMsg.style.display = "block";
        confirmPassword.focus();
      } else {
        errorMsg.style.display = "none";

        // 이 부분에 실제 서버 제출 코드 또는 성공 메시지 표시 가능
        alert("회원가입이 완료되었습니다!");
        form.reset(); // 폼 초기화
        window.location.href = "success.html"
      }
    });

    const toggleButton = document.getElementById("darkModeToggle");
    const card = document.getElementById("signupCard");
    const signupTitle = document.getElementById("signupTitle");

    toggleButton.addEventListener("click", () => {
    const isDark = document.body.style.backgroundColor === "rgb(18, 18, 18)";
    const labels = document.querySelectorAll("label");

    if (!isDark) {
      // 다크모드 적용
      document.body.style.backgroundColor = "rgb(18, 18, 18)";
      card.style.backgroundColor = "#2b2b2b";
      card.style.color = "";
      signupTitle.style.color = "#ffffff";
      toggleButton.className = "btn btn-outline-light";
      toggleButton.textContent = "☀️ LightMode";

      labels.forEach(label => {
        label.style.color = "";
      });
    } 
    else {
      // 라이트모드 복귀
      document.body.style.backgroundColor = "#ffffff";
      card.style.backgroundColor = "#ffffff";
      card.style.color = "#000000";
      signupTitle.style.color = "#000000";
      toggleButton.className = "btn btn-outline-dark";
      toggleButton.textContent = "🌙 DarkMode";

      labels.forEach(label => {
        label.style.color = "#000000";
      });
    }
  });
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
